language: julia

os:
    - linux
    - osx

julia:
    - 0.7
    - 1.0
    - nightly

matrix:
    allow_failures:
        - julia: nightly

notifications:
    email: false
    
after_success:
    - julia -e 'import Pkg; cd(Pkg.dir("VoronoiDelaunay")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
